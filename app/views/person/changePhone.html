<style type="text/css">

  .phone-form{
    padding-top:50px;
  }
  .phone-form button{
    padding-left:30px;
    padding-right:30px;
  }

  .cancel-btn{
    background-color: #ccc;
    border-color: #ccc;
    margin-left:30px;
  }

</style>

<form class="form-group form-horizontal phone-form" role="form">

  <div class="form-group">
    <label class="col-xs-2 col-md-2 control-label">
      <span class="required">*</span>&nbsp;旧手机号
    </label>
    <div class="col-xs-4 col-md-4">
      <input class="form-control" type="text" placeholder="旧手机号" maxlength="11">
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-2 col-md-2 control-label">
      <span class="required">*</span>&nbsp;新手机号
    </label>
    <div class="col-xs-4 col-md-4">
      <input class="form-control" type="text" placeholder="新手机号" maxlength="11">
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-2 col-md-2 control-label">
      <span class="required">*</span>&nbsp;手机验证码
    </label>
    <div class="col-xs-4 col-md-4">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="手机验证码" maxlength="6">
            <span class="input-group-btn">
              <input class="btn btn-info" type="button" value="获取验证码">
            </span>
      </div>
    </div>
  </div>

  <div class="form-group" style="margin-top:30px;">
    <div style="padding-left:250px;">
      <button type="button" class="btn btn-info">确定</button>
      <button type="button" class="btn btn-info cancel-btn" onclick="javascript:history.back(-1);">取消</button>
    </div>
  </div>

</form>
