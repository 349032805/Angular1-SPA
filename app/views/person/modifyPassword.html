<style type="text/css">

  .password-form{
    padding-top:50px;
  }
  .password-form button{
    padding-left:30px;
    padding-right:30px;
  }

  .cancel-btn{
    background-color: #ccc;
    border-color: #ccc;
    margin-left:30px;
  }

</style>

<form class="form-group form-horizontal password-form" role="form">

  <div class="form-group">
    <label class="col-xs-2 col-md-2 control-label">
      <span class="required">*</span>&nbsp;旧密码
    </label>
    <div class="col-xs-4 col-md-4">
      <input class="form-control" type="text" placeholder="旧密码" maxlength="16">
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-2 col-md-2 control-label">
      <span class="required">*</span>&nbsp;新密码
    </label>
    <div class="col-xs-4 col-md-4">
      <input class="form-control" type="text" placeholder="新密码" maxlength="16">
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-2 col-md-2 control-label">
      <span class="required">*</span>&nbsp;确认密码
    </label>
    <div class="col-xs-4 col-md-4">
      <input class="form-control" type="text" placeholder="再次输入新密码" maxlength="16">
    </div>
  </div>

  <div class="form-group" style="margin-top:30px;">
    <div style="padding-left:250px;">
      <button type="button" class="btn btn-info">确定</button>
      <button type="button" class="btn btn-info cancel-btn" onclick="javascript:history.back(-1);">取消</button>
    </div>
  </div>

</form>
