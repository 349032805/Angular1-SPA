<style type="text/css">
  .message-form button{
    padding-left:30px;
    padding-right:30px;
  }

  .message-form label{
    text-align: right;
  }
  .business-hours >*{
    display: inline-block;
  }

  .business-hours select{
    width:90px;
  }

  .pic-box{
    width:110px;
    height:100px;
    border:1px solid #ccc;
    float:left;
    margin-right:10px;
    margin-bottom: 10px;
    text-align: center;
    padding-top:30px;
    color:#ccc;
    cursor: pointer;
  }
</style>

<form class="form-group form-horizontal message-form" role="form">
  <div class="form-group">
    <label class="col-xs-2 col-md-2">消息ID</label>
    <div class="col-xs-4 col-md-4">S00001</div>
  </div>

  <div class="form-group">
    <label class="col-xs-2 col-md-2">消息类型</label>
    <div class="col-xs-4 col-md-4">
      <select class="form-control">
        <option value="0">平台活动</option>
        <option value="0">通知消息</option>
        <option value="0">交易消息</option>
        <option value="0">提醒消息</option>
        <option value="0">物流消息</option>
        <option value="0">其他</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-2 col-md-2 control-label">
      <span class="required">*</span>&nbsp;接收对象
    </label>
    <div class="col-xs-4 col-md-4">
      <input class="form-control" type="text" placeholder="接收对象" maxlength="30">
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-2 col-md-2 control-label">
      <span class="required">*</span>&nbsp;消息内容
    </label>
    <div class="col-xs-6 col-md-6">
      <textarea class="form-control" rows="5" placeholder="输入消息内容" maxlength="350"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-2 col-md-2 control-label">备注</label>
    <div class="col-xs-6 col-md-6">
      <textarea class="form-control" rows="5" placeholder="备注" maxlength="200"></textarea>
    </div>
  </div>


  <div class="form-group" style="margin-top:30px;">
    <div style="padding-left:350px;">
      <button type="button" class="btn btn-info">确定</button>
      <button type="button" class="btn btn-info" style="background-color: #ccc;border-color: #ccc;margin-left:30px;">取消</button>
    </div>
  </div>

</form>
