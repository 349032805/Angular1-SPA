<style type="text/css">
  .shop-form button{
    padding-left:30px;
    padding-right:30px;
  }

  .shop-form label{
    text-align: right;
  }
  .business-hours >*{
    display: inline-block;
  }

  .business-hours select{
    width:90px;
  }

  .pic-box{
    width:110px;
    height:100px;
    border:1px solid #ccc;
    float:left;
    margin-right:10px;
    margin-bottom: 10px;
    text-align: center;
    padding-top:30px;
    color:#ccc;
    cursor: pointer;
  }
</style>

<form class="form-group form-horizontal shop-form" role="form">
  <div class="form-group">
    <label class="col-xs-2 col-md-2">店铺ID</label>
    <div class="col-xs-4 col-md-4">S00001</div>
  </div>

  <div class="form-group">
    <label class="col-xs-2 col-md-2 control-label">店铺属性</label>
    <div class="col-xs-4 col-md-4">
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" value="option3" checked>线下实体
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions"  value="option3">线上店铺
      </label>
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-2 col-md-2 control-label">
      <span class="required">*</span>&nbsp;店铺名称
    </label>
    <div class="col-xs-4 col-md-4">
      <input class="form-control" type="text" placeholder="店铺名称" maxlength="30">
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-2 col-md-2 control-label">
      <span class="required">*</span>&nbsp;营业时间
    </label>
    <div class="col-xs-4 col-md-4">
      <div class="business-hours">
        <select class="form-control">
          <option value="0">周一</option>
          <option>111111</option>
          <option>222222</option>
        </select>
        <span>-</span>
        <select class="form-control">
          <option value="0">周日</option>
          <option>111111</option>
          <option>222222</option>
        </select>
        <input class="form-control" type="text" placeholder="空为全天" maxlength="10" style="width:100px;margin-left:10px;">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-2 col-md-2 control-label">客服电话</label>
    <div class="col-xs-4 col-md-4">
      <input class="form-control" type="text" placeholder="客服电话" maxlength="20">
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-2 col-md-2 control-label">营业执照</label>
    <div class="col-xs-4 col-md-4">
      <input class="form-control" type="text" placeholder="营业执照" maxlength="20">
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-2 col-md-2 control-label">
      <span class="required">*</span>&nbsp;联系人
    </label>
    <div class="col-xs-4 col-md-4">
      <input class="form-control" type="text" placeholder="联系人" maxlength="10">
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-2 col-md-2 control-label">
      <span class="required">*</span>&nbsp;联系电话
    </label>
    <div class="col-xs-4 col-md-4">
      <input class="form-control" type="text" placeholder="联系电话" maxlength="20">
    </div>
  </div>


  <div class="form-group">
    <label class="col-xs-2 col-md-2 control-label">
      <span class="required">*</span>&nbsp;店铺地址
    </label>
    <div class="col-xs-4 col-md-4">
      <select class="form-control" style="width:150px;float:left;">
        <option value="0">--省--</option>
        <option>111111</option>
        <option>222222</option>
      </select>

      <select class="form-control" style="width:150px;float:left;margin-left:20px;">
        <option value="0">--市--</option>
        <option>111111</option>
        <option>222222</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-xs-4 col-md-4 col-md-offset-2">
      <input class="form-control" type="text" placeholder="详细地址" maxlength="50">
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-2 col-md-2 control-label">
      <span class="required">*</span>&nbsp;店铺LOGO
    </label>
    <div class="col-xs-4 col-md-4">
      <div class="pic-box">
        <div><i class="glyphicon glyphicon-plus"></i></div>
        <div>添加图片</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-2 col-md-2 control-label">店铺实景图</label>
    <div class="col-xs-8 col-md-8">
      <div class="pic-box">
        <div><i class="glyphicon glyphicon-plus"></i></div>
        <div>添加图片</div>
      </div>

      <div class="pic-box">
        <div><i class="glyphicon glyphicon-plus"></i></div>
        <div>添加图片</div>
      </div>

      <div class="pic-box">
        <div><i class="glyphicon glyphicon-plus"></i></div>
        <div>添加图片</div>
      </div>

      <div class="pic-box">
        <div><i class="glyphicon glyphicon-plus"></i></div>
        <div>添加图片</div>
      </div>

      <div class="pic-box">
        <div><i class="glyphicon glyphicon-plus"></i></div>
        <div>添加图片</div>
      </div>
    </div>
  </div>

  <div class="form-group" style="margin-top:30px;">
    <div style="padding-left:250px;">
      <button type="button" class="btn btn-info">确定</button>
      <button type="button" class="btn btn-info" style="background-color: #ccc;border-color: #ccc;margin-left:30px;">取消</button>
    </div>
  </div>

</form>
