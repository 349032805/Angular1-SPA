<style type="text/css">
  .div-margin{
    margin-bottom: 2%;
  }
  .attr-color{
    color:#317ee6;
  }
  .unit-price{
    margin-left: 10%;
  }
</style>
<br />
<br />
<div class="row">
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">煤种:</label>
    <label class="col-md-8 control-label attr-color">{{demand.coaltype}}</label>
  </div>
</div>

<div class="row">
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">需求编号:</label>
    <label class="col-md-8 control-label attr-color">{{demand.demandcode}}</label>
  </div>
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">需求方:</label>
    <label class="col-md-8 control-label attr-color">{{demand.demandcustomer}}</label>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">低位热值≥:</label>
    <label class="col-md-8 control-label attr-color">
      <span ng-show="demand.NCV != 0 && demand.NCV02 != 0">{{demand.NCV}}-{{demand.NCV02}}kcal/kg</span>
      <span ng-show="demand.NCV == 0 || demand.NCV02 == 0">--</span>
    </label>
  </div>
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">空干基挥发分:</label>
    <label class="col-md-8 control-label attr-color">
    <span ng-show="demand.ADV != 0 && demand.ADV02 != 0">{{demand.ADV}}-{{demand.ADV02}}%</span>
    <span ng-show="demand.ADV == 0 || demand.ADV02 == 0">--</span>
      </label>
  </div>
</div>

<div class="row">
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">全水分≤:</label>
    <label class="col-md-8 control-label attr-color">
    <span ng-show="demand.TM != 0 && demand.TM02 != 0">{{demand.TM}}-{{demand.TM02}}%</span>
    <span ng-show="demand.TM == 0 || demand.TM02 == 0">--</span>
      </label>
  </div>
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">收到基硫分≤:</label>
    <label class="col-md-8 control-label attr-color">
    <span ng-show="demand.RS != 0 && demand.RS02 != 0">{{demand.RS}}-{{demand.RS02}}%</span>
    <span ng-show="demand.RS == 0 || demand.RS02 == 0">--</span>
      </label>
  </div>
</div>

<div class="row">
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">收到基挥发分:</label>
    <label class="col-md-8 control-label attr-color">
      <span ng-show="demand.RV != 0 && demand.RV02 != 0">{{demand.RV}}-{{demand.RV02}}%</span>
      <span ng-show="demand.RV == 0 || demand.RV02 == 0">--</span>
    </label>
  </div>
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">空干基硫分≤:</label>
    <label class="col-md-8 control-label attr-color">
      <span ng-show="demand.ADS != 0 && demand.ADS02 != 0">{{demand.ADS}}-{{demand.ADS02}}%</span>
      <span ng-show="demand.ADS == 0 || demand.ADS02 == 0">--</span>
    </label>
  </div>
</div>

<div class="row">
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">内水分≤:</label>
    <label class="col-md-8 control-label attr-color">
      <span ng-show="demand.IM != 0 && demand.IM02 != 0">{{demand.IM}}-{{demand.IM02}}%</span>
      <span ng-show="demand.IM == 0 || demand.IM02 == 0">--</span>
    </label>
  </div>
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">灰分≤:</label>
    <label class="col-md-8 control-label attr-color">
      <span ng-show="demand.ASH != 0 && demand.ASH02 != 0">{{demand.ASH}}-{{demand.ASH02}}%</span>
      <span ng-show="demand.ASH == 0 || demand.ASH02 == 0">--</span>
    </label>
  </div>
</div>

<div class="row">
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">固定碳:</label>
    <label class="col-md-8 control-label attr-color">
      <span ng-show="demand.FC != 0 && demand.FC02 != 0">{{demand.FC}}-{{demand.FC02}}%</span>
      <span ng-show="demand.FC == 0 || demand.FC02 == 0">--</span>
    </label>
  </div>
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label" >G值:</label>
    <label class="col-md-8 control-label attr-color">
      <span ng-show="demand.GV != 0 && demand.GV02 != 0">{{demand.GV}}-{{demand.GV02}}</span>
      <span ng-show="demand.GV == 0 || demand.GV02 == 0">--</span>
    </label>
  </div>
</div>

<div class="row">
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">灰熔点≥:</label>
    <label class="col-md-8 control-label attr-color">
      <span ng-show="demand.AFT != 0">{{demand.AFT}}℃</span>
      <span ng-show="demand.AFT == 0">--</span>
    </label>
  </div>
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label" >Y值:</label>
    <label class="col-md-8 control-label attr-color">
      <span ng-show="demand.YV != 0 && demand.YV02 != 0">{{demand.YV}}-{{demand.YV02}}mm</span>
      <span ng-show="demand.YV == 0 || demand.YV02 == 0">--</span>
    </label>
  </div>
</div>

<div class="row">
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">哈氏可磨≥:</label>
    <label class="col-md-8 control-label attr-color">
      <span ng-show="demand.HGI != 0">{{demand.HGI}}</span>
      <span ng-show="demand.HGI == 0">--</span>
    </label>
  </div>
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">颗粒度:</label>
    <label class="col-md-8 control-label attr-color">
      <span ng-show="demand.PSName && demand.PSName != ''">{{demand.PSName}}</span>
      <span ng-show=" !demand.PSName || demand.PSName == ''">--</span>
    </label>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">提货地点:</label>
    <label class="col-md-8 control-label attr-color">
      <span ng-show="demand.deliveryplace != '其它'">{{demand.deliveryprovince}}{{demand.deliveryplace}}</span>
      <span ng-show="demand.deliveryplace == '其它'">{{demand.deliveryprovince}}{{demand.otherplace}}</span>
    </label>
  </div>
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">提货方式:</label>
    <label class="col-md-8 control-label attr-color">{{demand.deliverymode}}</label>
  </div>
</div>

<div class="row">
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">报价截止时间:</label>
    <label class="col-md-8 control-label attr-color">{{demand.quoteenddate}}</label>
  </div>
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">提货时间:</label>
    <label ng-show=" demand.deliverydate " class="control-label attr-color" style="margin-left: 3%;">{{demand.deliverydate|date:"yyyy-MM-dd"}}</label>
    <label ng-show=" !demand.deliverydate " class="control-label attr-color" style="margin-left: 3%;">{{demand.deliverydatestart|date:"yyyy-MM-dd"}}--{{demand.deliverydateend|date:"yyyy-MM-dd"}}</label>
  </div>
</div>

<div class="row">
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">需求数量:</label>
    <label class="col-md-8 control-label attr-color">{{demand.demandamount}}吨</label>
  </div>
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">检验机构:</label>
    <label ng-show="demand.inspectionagency != '其它'" class="col-md-8 control-label attr-color">{{demand.inspectionagency}}</label>
    <label ng-show="demand.inspectionagency == '其它'"class="col-md-8 control-label attr-color">{{demand.otherorg}}</label>
  </div>
</div>

<div class="row">
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">付款方式:</label>
    <label class="col-md-8 control-label attr-color">{{demand.paymode}}</label>
  </div>
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">运输方式:</label>
    <label class="col-md-8 control-label attr-color">{{demand.transportmode}}</label>
  </div>
</div>

<div class="row">
  <div ng-show="showType=='show' && demand.checkstatus=='待审核'" class="col-xs-6 col-md-6 div-margin">
    <label class="col-xs-4 col-md-4 control-label">分配交易员:</label>
    <div class="col-xs-8 col-md-8">
      <select ng-show="dealerCount!=0" class="form-control"  id="selectDealer" ng-model="dealerId">
        <option value="">请分配交易员</option>
        <option ng-repeat="item in dealerList" value="{{item.id}}">{{item.name}}---{{item.phone}}</option>
      </select>
      <a href="#/port/portdeatil?portId={{demand.portId}}" ng-show="dealerCount==0">点击添加<span style="color:red">{{demand.deliveryplace}}</span>交易员</a>
    </div>
  </div>
  <div ng-show="demand.checkstatus=='审核通过'" class="col-xs-6 col-md-6 div-margin">
    <label class="col-xs-4 col-md-4 control-label">交易员:</label>
    <div class="col-xs-8 col-md-8">
      {{dealer.name}}
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">状态:</label>
    <label class="col-md-8 control-label attr-color">{{demand.checkstatus}}</label>
  </div>
  <div class="col-md-6 div-margin">
    <label class="col-md-4 control-label">备注:</label>
    <label class="col-md-8 control-label attr-color">{{demand.releasecomment}}</label>
  </div>
</div>


<div class="row" ng-show="showType=='show' && demand.checkstatus=='待审核'">
  <div>
    <div class="col-md-6 div-margin">
      <label class="col-md-4 control-label">审核结果:</label>
      <div class="col-md-4">
        <label class="checkbox-inline">
          <input class="radioItem" value="0" ng-model="demand.checkResult" ng-checked="true" name="isshowcompany" type="radio">审核通过
        </label>
      </div>
      <div class="col-md-4">
        <label class="checkbox-inline " style="padding-left: 0px;">
          <input class="radioItem" value="1"  ng-model="demand.checkResult" name="isshowcompany" type="radio">审核未通过
        </label>
      </div>
    </div>
    <div class="col-md-12 div-margin"  style="margin-left: 1%;">
      <label class="col-md-2 control-label">审核反馈:</label>
      <div class="col-md-8">
        <textarea class="form-control" rows="3" id="comment" placeholder="审核未通过时，请填写不通过具体原因"  ng-maxlength="200" ng-model="demand.comment" cols="50"></textarea>
      </div>
    </div>
    <span id="errorInfo" style="margin-top:10%"></span>
  </div>
</div>

<div class="row" ng-show="demand.checkstatus!='待审核'">
  <div>
    <div class="col-md-6 div-margin">
      <label class="col-md-4 control-label">审核结果:</label>
      <div class="col-md-4">
        <label class="checkbox-inline " style="padding-left: 0px;">
          {{demand.checkstatus}}
        </label>
      </div>
    </div>
    <div class="col-md-6 div-margin">
      <label class="col-md-4 control-label">备注:</label>
      <div class="col-md-4">
        <label class="checkbox-inline ">
          {{demand.comment}}
        </label>
      </div>
    </div>
  </div>
</div>

<div class="col-md-12" ng-show="showType=='show' && demand.checkstatus=='待审核'">
  <button ng-click="checkCompany(demand.demandcode)" class="col-md-2 col-md-offset-3 btn btn-primary" id="demand-wait-check">确定</button>
  <input type="button" onclick="javascript:history.go(-1)" class="col-md-2 col-md-offset-2 btn btn-inverse" value="返回">
</div>

<div class="col-md-12">
  <div ng-show="demand.checkstatus!='待审核' || (demand.checkstatus=='待审核' && showType!='show')">
    <input type="button" class="col-xs-2 col-md-2 col-xs-offset-8 col-md-offset-8 btn btn-inverse" onclick="javascript:history.go(-1)" value="返回">
  </div>
</div>

<br />
<br />
<br />
